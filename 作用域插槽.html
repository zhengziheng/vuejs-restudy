<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域插槽</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       <child :list="listP">
           <template slot-scope="props">
               <h1>{{props.item}}</h1>
           </template>
       </child>
        
    </div>

    <script>
    Vue.component('child',{
        // data(){
        //     return {
        //         list:[1,2,3,4]
        //     }
        // },
        props:{
            list:{
                type:Array,
            }
        },
        template:`<div>
                    <ul>
                    <slot 
                    v-for="item in list"
                    :item="item"
                    >{{item}}</slot>
                    </ul>
                </div>`
    })
    let vm = new Vue({
        el:'#app',
        data:{
            listP:[2,3,4,5]
        }
        
    })
    
    </script>
</body>
</html>
