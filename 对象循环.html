<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象循环</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        <!-- 循环对象，item表示value，key表示key，index表示索引 -->
        <!-- 修改对象 需要修改对象的引用，也就是this.userInfo：{name:'Dell',
                age:28,
                gender:'male',
                salary:'secret',
                address:'beijing',} -->
        <div v-for="(item,key,index) in userInfo" :key="item.id">
            {{item}}--{{key}}--{{index}}
        </div>
    </div>

    <script>
    var vm = new Vue({
        el:'#app',
        data:{
            userInfo:{
                name:'Dell',
                age:28,
                gender:'male',
                salary:'secret'
            }
        }
    })
    </script>

</body>
</html>
