<head>

    <title>组件绑定原生事件</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <child @click.native="handleClick"></child>
    </div>

    <script>
        Vue.component('child',{
            template:'<div >hello vue</div>',
        })
    let vm = new Vue({
        el:'#app',
        methods:{
            handleChange(){
                alert('click')
            }
        }
    })
    
    </script>
</body>
</html>
